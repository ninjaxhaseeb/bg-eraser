{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
    <div class="bg-white rounded-xl shadow-lg p-10 w-full max-w-md">

        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Signup</h1>

        <form action="/signup" method="POST" class="space-y-4" id="signupForm">
            <input type="text" name="username" placeholder="Username" required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <input type="email" name="email" placeholder="Email" required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <input type="password" name="password" placeholder="Password" required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">

            <!-- Terms & Conditions Checkbox -->
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required class="w-4 h-4">
                <label for="agreeTerms" class="text-gray-600">
                    I agree to the <a href="{{ url_for('views.terms') }}" class="text-indigo-500 hover:underline" target="_blank">Terms & Conditions</a>
                </label>
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition-colors duration-300">
                Signup
            </button>
        </form>
        <p class="text-center text-gray-500 mt-6">
            Already have an account? <a href="{{ url_for('auth.login') }}" class="text-indigo-600 hover:underline">Login</a>
        </p>

    </div>
</div>

<script>
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', function(e) {
        const checkbox = document.getElementById('agreeTerms');
        if (!checkbox.checked) {
            e.preventDefault();
            alert("You must agree to the Terms & Conditions to sign up.");
        }
    });
</script>

{% endblock %}
