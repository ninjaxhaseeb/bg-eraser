<header class="bg-white shadow-md">
  <div class="container mx-auto px-6 py-4 flex items-center justify-between">

    <!-- Logo -->
    <a href="{{ url_for('views.home') }}" class="flex items-center space-x-3">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="h-16 w-16 transform scale-150">
      <span class="text-2xl font-bold text-gray-800">Background Eraser</span>
    </a>

    <!-- Desktop Navigation + Buttons -->
    <div class="hidden md:flex items-center ml-auto space-x-8">

      <!-- Navigation Links -->
      <nav class="flex items-center space-x-6">
        <a href="{{ url_for('views.home') }}" class="text-gray-600 hover:text-blue-500 transition">Home</a>
      </nav>

      <!-- Divider -->
      <div class="h-6 w-px bg-gray-300"></div>

      <!-- Right Buttons -->
      <div class="flex items-center space-x-4">
        {% if user %}
          <div class="flex items-center space-x-2">
            <img src="{{ url_for('static', filename='user-icon.png') }}" alt="User" class="h-8 w-8 rounded-full">
            <span class="font-semibold text-gray-800">{{ user.username }}</span>
          </div>
          <a href="{{ url_for('auth.logout') }}" class="px-4 py-2 font-semibold text-gray-600 border border-gray-300 rounded hover:text-blue-500 transition ml-4">
            Logout
          </a>
        {% else %}
          <a href="{{ url_for('auth.login') }}" class="px-4 py-2 font-semibold text-gray-600 border border-gray-300 rounded hover:text-blue-500 transition">Login</a>
          <a href="{{ url_for('auth.signup') }}" class="px-4 py-2 font-semibold text-gray-600 border border-gray-300 rounded hover:text-blue-500 transition">Sign Up</a>
        {% endif %}
      </div>

    </div>

    <!-- Mobile Hamburger -->
    <button id="mobileMenuBtn" class="md:hidden text-gray-600 focus:outline-none">
      <i data-feather="menu" class="w-7 h-7"></i>
    </button>

  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden md:hidden px-6 pb-4 space-y-3">
    <a href="{{ url_for('views.home') }}" class="block text-gray-600 hover:text-blue-500">Home</a>
    {% if user %}
      <div class="flex items-center space-x-2">
        <img src="{{ url_for('static', filename='user-icon.png') }}" alt="User" class="h-8 w-8 rounded-full">
        <span class="font-semibold text-gray-800">{{ user.username }}</span>
      </div>
      <a href="{{ url_for('auth.logout') }}" class="block text-gray-600 hover:text-blue-500">Logout</a>
    {% else %}
      <a href="{{ url_for('auth.login') }}" class="block text-gray-600 hover:text-blue-500">Login</a>
      <a href="{{ url_for('auth.signup') }}" class="block text-gray-600 hover:text-blue-500">Sign Up</a>
    {% endif %}
  </div>
</header>

<script src="https://unpkg.com/feather-icons"></script>
<script>
  feather.replace();

  const mobileBtn = document.getElementById('mobileMenuBtn');
  const mobileMenu = document.getElementById('mobileMenu');

  mobileBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>
