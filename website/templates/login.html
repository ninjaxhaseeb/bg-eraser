{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<div class="min-h-[80vh] flex justify-center items-center px-4">

  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">

    <!-- Page Title -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>
    <!-- Flashed Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
              <span class="block sm:inline">{{ message }}</span>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form action="/login" method="POST" class="space-y-5">

      <!-- Email -->
      <div>
        <input 
          type="email" 
          name="email" 
          placeholder="Email"
          required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
      </div>

      <!-- Password -->
      <div>
        <input 
          type="password" 
          name="password" 
          placeholder="Password"
          required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
      </div>

      <!-- Login Button -->
      <button 
        type="submit"
        class="w-full py-3 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-lg transition duration-300"
      >
        Login
      </button>

    </form>

    <!-- Signup Redirect -->
    <p class="text-center text-gray-600 mt-5">
      Donâ€™t have an account? 
      <a href="{{ url_for('auth.signup') }}" class="text-indigo-500 hover:underline">Sign Up</a>
    </p>
    
  </div>
</div>
{% endblock %}
