{% extends "base.html" %}
{% block title %}Verify OTP{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex justify-center items-center px-4">
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Enter OTP</h2>

    <form action="{{ url_for('auth.verify_otp') }}" method="POST" class="space-y-5">
      <div>
        <input type="text" name="otp" placeholder="Enter OTP" required
               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit" class="w-full py-3 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-lg transition duration-300">
        Verify
      </button>
    </form>
  </div>
</div>
{% endblock %}
